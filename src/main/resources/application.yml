server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/data-transport?useSSL=false&serverTimezone=GMT
    username: data_transport
    password: data_transport_password
  thymeleaf:
    cache: false
    encoding: UTF-8
    mode: HTML
    suffix: .html
    prefix: classpath:/templates/

dataSource:
  databaseType: MySQL
  ip: localhost
  port: 3306
  databaseName: data-transport
  userName: data_transport
  password: data_transport_password
  initDatabaseIfNotExist: true

mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据迁移工具 - 添加数据源</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
</head>
<body>
<div class="layuimini-main" id="addpage">
    <div style="margin: 10px 10px 10px 10px">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">数据源名称</label>
                <div class="layui-input-block">
                    <input type="text" id="datasourceName" name="datasourceName" lay-verify="title" autocomplete="off"
                           placeholder="请输入数据源名称"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">数据库地址</label>
                    <div class="layui-input-inline">
                        <input type="tel" id="address" name="address" autocomplete="off" placeholder="请输入数据库地址"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">数据库端口</label>
                    <div class="layui-input-inline">
                        <input type="text" id="port" name="port" autocomplete="off" placeholder="请输入数据库端口号"
                               class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">数据库类型</label>
                    <div class="layui-input-inline">
                        <select name="databaseType" id="databaseType">
                            <option value="">请选择数据库类型</option>
                            <optgroup label="关系型数据库">
                                <option value="MySQL">MySQL</option>
                                <option value="Oracle">Oracle</option>
                            </optgroup>
                            <optgroup label="非关系型数据库">
                                <option value="None" disabled>待开放</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">数据库名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="databaseName" id="databaseName" autocomplete="off" placeholder="请输入数据库名"
                               class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">数据库连接用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" id="username" lay-verify="title" autocomplete="off" placeholder="请输入用户名"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">数据库连接密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" id="password" placeholder="请输入密码" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </form>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" onclick="checkConnectionThenSubmit()">检查并提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script type="text/javascript" th:inline="none">
    function doSubmit(){
        var datasourceName = $("#datasourceName").val();
        var address = $("#address").val();
        var port = $("#port").val();
        var databaseType = $("#databaseType").val();
        var databaseName = $("#databaseName").val();
        var username = $("#username").val();
        var password = $("#password").val();

        $.ajax({
            type: 'post',
            url: '../database/manage/saveDbConfig',
            processData: false,
            contentType:'application/json',
            dataType:"json",
            data: JSON.stringify({
                "name": datasourceName,
                "databaseType": databaseType,
                "username": username,
                "password": password,
                "databaseName": databaseName,
                "address": address,
                "port": port
            }),
            success:function(res){
                console.log(res);
                alert("数据保存成功");
                $("#datasourceName").val("");
                $("#address").val("");
                $("#port").val("");
                $("#databaseType").val("");
                $("#databaseName").val("");
                $("#username").val("");
                $("#password").val("");
            },
            error:function(){
                alert("校验成功，但数据提交失败");
            }
        });

    }

    function checkConnectionThenSubmit(){

        var datasourceName = $("#datasourceName").val();
        var address = $("#address").val();
        var port = $("#port").val();
        var databaseType = $("#databaseType").val();
        var databaseName = $("#databaseName").val();
        var username = $("#username").val();
        var password = $("#password").val();

        $.ajax({
            type: 'post',
            url: '../database/manage/connectTest',
            processData: false,
            contentType:'application/json',
            dataType:"json",
            data: JSON.stringify({
                "name": datasourceName,
                "databaseType": databaseType,
                "username": username,
                "password": password,
                "databaseName": databaseName,
                "address": address,
                "port": port
            }),
            success: function(res){
                console.log(res);
                if (res.code == 200){
                    console.log("测试通过")
                    doSubmit();
                }else{
                    alert("校验未通过");
                }
            },
            error:function(){
                alert("校验未通过");
            }
        });
    }
</script>
</body>
</html>
